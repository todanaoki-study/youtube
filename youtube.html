<!DOCTYPE html>
<html lang="ja">

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>API課題</title>
</head>


<body>
    <header class="header">
        <div class="header__inner">ようこそ</div>
    </header>

    <main class="main">
        <section class="search">
            <div class="search__inner">
                <form class="search__form">
                    <input class="search__box" type="search" id="ytSearch" value="TRiDENT" />
                    <button class="search__btn" id="searchBtn">検索</button>
                </form>

                <ul class="search__list" id="MovieId"></ul>

            </div>
        </section>

        <!-- 動画の領域 -->
        <section class="video">
            <div class="video__inner">
                <div class="video__img" id="player"></div>
            </div>
        </section>

        <div class="close">
            <span class="close__btn">検索を閉じる</span>
        </div>

        <nav>
            <ul class="controls">
                <li id="doplay">再生</li>
                <li id="dostop">停止</li>
                <li id="dopause">一時停止</li>
                <li id="mute">ミュート</li>
                <li id="do10sNext">10秒先へ</li>
                <li id="do10sPrev">10秒戻る</li>
            </ul>

            <ul>
                <li>
                    <form id="doSpeed">
                        <input type="radio" id="mslow" name="speed" value="0.25" />
                        <label for="mslow">0.25</label>
                        <input type="radio" id="slow" name="speed" value="0.5" />
                        <label for="slow">0.5</label>
                        <input type="radio" id="normal" name="speed" value="1.0" checked />
                        <label for="normal">1</label>
                        <input type="radio" id="hspeed" name="speed" value="1.5" />
                        <label for="hspeed">1.5</label>
                        <input type="radio" id="mhspeed" name="speed" value="2" />
                        <label for="mhspeed">2</label>
                    </form>
                </li>
            </ul>
            <label>ボリューム<input type="range" min="0" max="100" name="volume" id="volume" value="50" />
                <span id="volumeNum"></span>
            </label>
        </nav>
    </main>

    <script defer src="js/index.js"></script>
</body>

</html>
